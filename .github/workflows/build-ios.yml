name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore AviaCalc.csproj
      
    - name: Build iOS app
      run: dotnet build AviaCalc.csproj -c Release -f net8.0-ios -p:CreatePackage=true
      
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      with:
        name: aviacalc-ipa
        path: **/*.ipa
        retention-days: 30
